<!DOCTYPE html>
<html>
<head>
    <title>Live Session Meeting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Style the video container */
    #video-container {
        width: 640px;
        height: 480px;
        background-color: #22a02d;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
    }

    /* Style the video element */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Style the control buttons */
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    .control-button {
      margin: 0 auto;
      padding: 10px;
      background-color: #16a039;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .control-button:hover {
        background-color: grey;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-element" autoplay></video>
  </div>

  <div id="controls">
    <button id="start-button" class="control-button">Start</button>
    <button id="stop-button" class="control-button">Stop</button>
    <button id="pause-button" class="control-button">Pause</button>
    <button id="play-button" class="control-button">Play</button>
    <button id="mute-button" class="control-button">Mute</button>
    <button id="unmute-button" class="control-button">Unmute</button>
  </div>

  <script>
    // Get video element and control buttons
    const video = document.getElementById('video-element');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const pauseButton = document.getElementById('pause-button');
    const playButton = document.getElementById('play-button');
    const muteButton = document.getElementById('mute-button');
    const unmuteButton = document.getElementById('unmute-button');

    // Function to start the live session
    function startSession() {
      // Start capturing video stream
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing media devices:', error);
        });
    }

    // Function to stop the live session
    function stopSession() {
      // Stop capturing video stream
      const stream = video.srcObject;
      const tracks = stream.getTracks();

      tracks.forEach((track) => {
        track.stop();
      });

      video.srcObject = null;
    }

    // Function to pause the live session
    function pauseSession() {
      video.pause();
    }

    // Function to play the live session
    function playSession() {
      video.play();
    }

    // Function to mute the live session
    function muteSession() {
      video.muted = true;
    }

    // Function to unmute the live session
    function unmuteSession() {
      video.muted = false;
    }

    // Add event listeners to control buttons
    startButton.addEventListener('click', startSession);
    stopButton.addEventListener('click', stopSession);
    pauseButton.addEventListener('click', pauseSession);
    playButton.addEventListener('click', playSession);
    muteButton.addEventListener('click', muteSession);
    unmuteButton.addEventListener('click', unmuteSession);
  </script>
